<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventive weave form</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
<h2>Summarise creator activity</h2>
<p>Submit a JSON data file to see the creator activity rankings</p>
<form method="post" action="/activity" enctype="multipart/form-data">
    <input id="file" name="file" type="file" accept="application/json" />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
